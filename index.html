<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>USB 设备监控</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="container mt-4">
  <h2 class="mb-4">USB 设备信息</h2>

  <div class="mb-3">
    <button id="refreshBtn" class="btn btn-primary me-2">获取设备列表</button>
    <button id="exportJsonBtn" class="btn btn-success me-2">导出为 JSON</button>
    <button id="exportCsvBtn" class="btn btn-info">导出为 CSV</button>
  </div>

  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>设备名称</th>
        <th>厂商</th>
        <th>序列号</th>
        <th>首次插入时间</th>
        <th>最后修改时间</th>
        <th>当前状态</th>
      </tr>
    </thead>
    <tbody id="deviceTableBody">
      <!-- 设备信息 -->
    </tbody>
  </table>
  <p id="info"></p>
  <script src="./renderer.js"></script>
</body>
</html>
